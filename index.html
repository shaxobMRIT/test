            const questionsDB = parseTests(rawText);

            function parseTests(text) {
              return text.split("+++++").map(block => {
                const parts = block.trim().split("====").map(p => p.trim()).filter(Boolean);
                if (parts.length < 2) return null;
                const question = parts[0].replace(/^#/, '').trim();
                const options = parts.slice(1).map(opt => opt.replace(/^#/, '').trim());
                const correct = parts.slice(1).find(opt => opt.trim().startsWith('#'));
                return {
                  question,
                  options,
                  answer: correct ? correct.replace(/^#/, '').trim() : null
                };
              }).filter(Boolean);
            }

            function findQuestions() {
              const input = document.getElementById("searchInput").value.toLowerCase().trim();
              const output = document.getElementById("output");
              output.innerHTML = "";

              if (!input) {
                output.innerHTML = `<p>Iltimos, matn kiriting.</p>`;
                return;
              }

              const matches = questionsDB.filter(q => q.question.toLowerCase().includes(input));

              if (matches.length === 0) {
                output.innerHTML = `<p>Hech qanday savol topilmadi.</p>`;
                return;
              }

              matches.forEach(found => {
                const block = document.createElement("div");
                block.innerHTML = `<div class="question">${found.question}</div>`;
                found.options.forEach(option => {
                  const div = document.createElement("div");
                  div.className = "option";
                  div.textContent = option;
                  if (option === found.answer) div.classList.add("correct");
                  block.appendChild(div);
                });
                output.appendChild(block);
              });
            }
          </script>
